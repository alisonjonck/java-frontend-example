<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <form action="" method="POST" class="form-person">
        <div class="form-collumn header">
            <div class="row justify-content-between">
                <div class="col-6">
                    <h1>Adicionar Pessoa</h1>
                </div>
                <div class="col-6 justify-align-flex-end">
                    <button type="button" class="btn btn-danger" onclick="alert('Cadastro Cancelado')">Cancelar Cadastro</button>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="typeperson">TIPO*</label>
                <select class="custom-select" required id="typeperson" name="typeperson" required>
                    <option selected>Pessoa Física</option>
                    <option>Pessoa Jurídica</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="treatment">TRATAMENTO</label>
                <input type="text" class="form-control" id="treatment" placeholder="Tratamento" name="treatmentfield">
            </div>
            <div class="form-group col-md-6">
                <label for="nameperson">NOME*</label>
                <input type="text" class="form-control" id="nameperson" placeholder="Informe o nome completo" required>
            </div>

            <div class="form-group col-md-3">
                <label for="gender">GÊNERO</label>
                <select class="custom-select" required id="gender" name="gender">
                    <option selected>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" name="cpf" pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2}"
                    maxlength="14" minlength="14">
            </div>
            <div class="form-group col-md-2">
                <label for="rg">RG</label>
                <input type="text" class="form-control" id="rg" placeholder="Informe o RG" name="cpf" pattern="[0-9]" maxlength="14" minlength="14">
            </div>
            <div class="form-group col-md-2">
                <label for="bday">NASCIMENTO</label>
                <input type="date" class="form-control" id="bday" placeholder="Informe a data" name="bday" max="2018-12-31" min="1900-01-01">
            </div>
            <div class="form-group col-md-2">
                <label for="lawyer">ADVOGADO?*</label>
                <select class="custom-select" required id="lawyer" name="lawyer" required>
                    <option selected>NÃO</option>
                    <option>SIM</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <label for="qualification">QUALIFICAÇÃO</label>
                <input type="text" class="form-control" id="qualification" placeholder="Insira mais informações sobre a pessoa" name="qualification"
                    maxlength="300">
            </div>
            <div class="form-group col-md-12">
                <label for="keywords">PALAVRAS-CHAVE</label>
                <input type="text" class="form-control" id="keywords" placeholder="Informe as palavras-chave desejadas" name="keywords" maxlength="200">
            </div>

            <div class="form-group col-md-2">
                <label for="email">E-MAIL</label>
                <select class="custom-select" required id="email" name="email">
                    <option selected>Pessoal</option>
                    <option>Comercial</option>
                </select>
            </div>
            <div class="form-group col-md-4 align-flex-end">
                <input type="email" class="form-control" placeholder="seuemail@algumacoisa.com" name="emailtext" maxlength="150">
            </div>
            <div class="form-group col-md-1 align-flex-end justify-center">
                <button type="button" class="form-control circular-btn">+</button>
            </div>
            <div class="form-group col-md-5 align-flex-end">
                <input type="radio" class="form-control w-20" id="principal" checked>
                <label for="principal">Principal</label>
            </div>

            <div class="form-group col-md-2">
                <label for="tel">TELEFONE</label>
                <select class="custom-select" required id="tel" name="tel">
                    <option selected>Pessoal</option>
                    <option>Comercial</option>
                </select>
            </div>
            <div class="form-group col-md-2 align-flex-end">
                <input type="text" class="form-control" name="telfield" placeholder="(XX)XXXXX-XXXX" pattern="[(][0-9]{2,2}[)][0-9]{4,5}[-][0-9]{4,4}"
                    maxlength="14" />
            </div>
            <div class="form-group col-md-1 align-flex-end justify-center">
                <button type="button" class="form-control circular-btn">-</button>
            </div>
            <div class="form-group col-md-7 align-flex-end">
                <input type="radio" class="form-control w-20" id="principal" name="telradio" checked>
                <label for="principal">Principal</label>
            </div>
            <div class="form-group col-md-2">
                <select class="custom-select" required id="tel" name="tel">
                    <option selected>Pessoal</option>
                    <option>Comercial</option>
                </select>
            </div>
            <div class="form-group col-md-2 align-flex-end">
                <input type="text" class="form-control" name="telfield" placeholder="(XX)XXXXX-XXXX" pattern="[(][0-9]{2,2}[)][0-9]{4,5}[-][0-9]{4,4}"
                    maxlength="14" />
            </div>
            <div class="form-group col-md-1 align-flex-end justify-center">
                <button type="button" class="form-control circular-btn">+</button>
            </div>
            <div class="form-group col-md-7 align-flex-end">
                <input type="radio" class="form-control w-20" id="principal" name="telradio">
                <label for="principal">Principal</label>
            </div>
            <div class="form-group col-md-2">
                <label for="address">ENDEREÇO</label>
                <select class="custom-select" required id="address" name="address">
                    <option selected>Pessoal</option>
                    <option>Comercial</option>
                </select>
            </div>
            <div class="form-group col-md-6 align-flex-end">
                <input type="text" class="form-control" placeholder="Informe o endereço completo" name="address" maxlength="150">
            </div>
            <div class="form-group col-md-1 align-flex-end justify-center">
                <button type="button" class="form-control circular-btn">+</button>
            </div>
            <div class="form-group col-md-3 align-flex-end">
                <input type="radio" class="form-control w-20" id="principal" checked>
                <label for="principal">Principal</label>
            </div>

            <div class="toggleform">
                <button type="button" class="form-control" id="togglebtn">^</button>
                <label for="togglebtn">Ocultar Campos</label>
            </div>

            <div class="footer">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <button class="btn btn-secondary" type="reset">Cancelar</button>
            </div>
        </div>
    </form>
</body>

</html>
